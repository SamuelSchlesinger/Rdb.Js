<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>RdbHost Plugin emailing example</title>
    <script language="javascript" type="text/javascript"
				src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script language="javascript" type="text/javascript"
				src="../js/jquery.rdbhost.js"></script>
    <script language="javascript" type="text/javascript" src="../js/json2.js"></script>
		<script>
    $(document).ready(function () {
		    $.rdbHostConfig({ 'userName' : "r0000000002",
												  'authcode' : "-",
                          'format' : 'email:jsond-easy"' })
        var q = "SELECT 'd@spamspot.com' AS ''To:'',                  "+
                "       'dkeeney@rdbhost.simpleyak.com' AS ''From:'', "+
                "       'test email' AS ''Subject:'',                 "+
                "       'yada yada yada' AS ''body'',                 "+
                "       'yak' AS ''service'',                         "+
                "       'askdfaslkfd' AS ''apikey''                   ".replace("''",'"');
				$('.targets').datadump({q : q});
    })
    </script>
</head>
<body>
  <h3>jQuery.Rdbhost email .dataDump Demo</h3>
	<p>This div is populated from the database.  Format is just stringified JSON.</p>
	<div>
		<pre class="targets"></pre>
	</div>
	
</body>
</html>

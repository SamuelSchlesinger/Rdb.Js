<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>RdbHost Plugin example</title>
    <script language="javascript" type="text/javascript"
				src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script language="javascript" type="text/javascript"
				src="../js/jquery.rdbhost.js"></script>
		<script>
    $(document).ready(function () {
		    $.rdbHostConfig({ 'userName' : "r0000000002",
												  'authcode' : "-" })
        var q = 'SELECT * FROM capitols';
				$('.targets').populateTable({q : q});
    })
    </script>
</head>
<body>
  jQuery.Rdbhost Demo
	<table id="targettab" class="targets">
		<thead>
			<tr>
				<th>City</th>
				<th>Country</th>
				<th>Pop</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="city">ABC</td>
				<td class="country" style="color:red;">DEF</td>
				<td class="population" style="color:blue;"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>

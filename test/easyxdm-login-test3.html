<!doctype html>
<html>
    <head>
        <title>login test 2</title>
        <script language="javascript" type="text/javascript"  src="easyXDM.debug.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="/rdb/js/jquery.rdbhost.exdm.js"> </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("Domain: " + location.host);
        </script>
        <div id="embedded">
        </div>
        <div>
            This example shows how to use easyXDM to call regular ajax/cors services (no JSONP) from remote domains.
        </div>
        <div id="container" width="700" height="700"></div>
        <script type="text/javascript">
          $(document).ready(function () {
              var openidForm = '<html><body>'+
                  '<form action="https://dev.rdbhost.com/auth/openid/02/one" method="get">'+
                  'OpenID Identifier URL<input name="openidurl" size="75"/>'+
                  '<input type="submit" />'+
                  '</form></body></html>';

              function onComplete(resp) {
                var s = JSON.stringify(resp);
                alert(s);
              }

              $.loginOpenId('container',
                            {'identifier':openidForm,
                             'userName' : "r0000000002",
                             'domain' : 'dev.rdbhost.com',
                             'callback':  onComplete }
              );
             //LoginFunction(uid, 'dev.rdbhost.com', 'container', openidForm, alert);
          })
        </script>
    </body>
</html>
